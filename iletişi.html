    <section>

            <h2>İletişim Formu</h2><br>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Ad Soyad:</label><br>
                    <input type="text" id="name" name="name"><br><br>
                </div>

                    <label for="email">E-posta:</label><br>

                </div>

                    <label for="sehir" style="color: rgb(0, 0, 0);"> ŞEHİR SEÇİMİ</label>

                    </select>
                </div>
<br>

                    <label for="hobbies">Hobiler:</label><br>

                    <input type="checkbox" id="hobby2" name="hobbies" value="Müzik">
                    <label for="hobby2">Müzik</label>

                    <label for="hobby4">Kitap Okuma</label><br><br>
                </div>

                <div class="form-group">
                    <label for="gender">Cinsiyet:</label><br>
                    <input type="radio" id="male" name="gender" value="Erkek">
                    <label for="male">Erkek</label>
                    <input type="radio" id="female" name="gender" value="Kadın">
                    <label for="female">Kadın</label><br><br>
                </div>

                <input type="submit" value="Gönder">
